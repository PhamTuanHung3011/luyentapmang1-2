<!DOCTYPE html>
<html lang="en">

<body>

<label> <input id="input1" type="text" > </label>
<label> <input id="input2" type="text" > </label>
<button id="button1" type="button" onclick="add_element()"> Add</button>
<button id="button2" type="button" onclick="Display()"> Display</button>
<button id="button3" type="button" onclick="check()"> Check Number</button>
<div id="result" ></div>
<div id="maxNumber" ></div>

<script>
    let x =0;
    let array = [];

    function add_element(){
        array[x]=  +document.getElementById('input1').value;
        // alert('So '+ array[x] + 'duoc them vao vi tri'+ x);
        if (x++ <= 9){
            document.getElementById('input1').value='';
        }
    }
    console.log(array);

    function Display(){
        let e = '<hr/>';
        for ( let i = 0; i < array.length; i++){
            e += 'Vi tri' + i + '='+ array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML=e;
    }

    function check(){
        let v = +document.getElementById('input2').value;
        let count =0;
        for ( t=0; t< array.length; t++){
            if (array[t]== v){
                count++;
            }

        }
        if (count !==0 ){
            alert('V is in the array')
        } else {
            alert('V is not in the array')
        }

    }


</script>
