<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label> <input id="input1" type="text" > </label>
<button id="button1" type="button" onclick="add_element()"> Add</button>
<button id="button2" type="button" onclick="Display()"> Display</button>
<button id="button3" type="button" onclick="reverse()"> Reverse</button>
<!--<button id="button4" type="button" onclick="gtritrungbinh()"> Trungbinh</button>-->
<div id="result" ></div>
<div id="maxNumber" ></div>
<div id="reverse"></div>

<script>
    let x =0;
    let array = [];

    function add_element(){
        array[x]= +document.getElementById('input1').value;
        // alert('So '+ array[x] + 'duoc them vao vi tri'+ x);
        x++;
        document.getElementById('input1').value='';
    }

    function Display(){
        let e = '<hr/>';
        for ( let i = 0; i < array.length; i++){
            e += 'Vi tri' + i + '='+ array[i] + '<br/>';
        }
        document.getElementById('result').innerHTML=e;
    }

    function reverse(){
        let a = array.reverse();
        document.getElementById('reverse').innerHTML= a;
    }

</script>


</body>
</html>
